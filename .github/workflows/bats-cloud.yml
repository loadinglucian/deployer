name: BATS Cloud Tests

permissions:
  contents: read

on:
  push:
    branches:
      - main
      - 'ci/**' # Feature branches for testing - remove before merging

jobs:
  cloud-tests:
    runs-on: ubuntu-24.04
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        provider: [aws, do]

    concurrency:
      group: bats-cloud-${{ matrix.provider }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP and Composer
        uses: ./.github/actions/setup-php-composer

      - name: Install BATS and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bats jq

      - name: Setup SSH key for cloud provisioning
        run: |
          mkdir -p ~/.ssh tests/bats/fixtures/keys
          echo "${{ secrets.SSH_PRIVATE_KEY_B64 }}" | base64 -d > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keygen -y -f ~/.ssh/id_ed25519 > ~/.ssh/id_ed25519.pub
          cp ~/.ssh/id_ed25519.pub tests/bats/fixtures/keys/id_test.pub

      - name: Run ${{ matrix.provider }} tests
        env:
          CI: "true"
          # AWS credentials and configuration
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
          AWS_TEST_AMI: ${{ vars.AWS_TEST_AMI }}
          AWS_TEST_KEY_PAIR: ${{ vars.AWS_TEST_KEY_PAIR }}
          AWS_TEST_VPC: ${{ vars.AWS_TEST_VPC }}
          AWS_TEST_SUBNET: ${{ vars.AWS_TEST_SUBNET }}
          AWS_TEST_HOSTED_ZONE: ${{ vars.AWS_TEST_HOSTED_ZONE }}
          AWS_TEST_DOMAIN: ${{ vars.AWS_TEST_DOMAIN }}
          # DigitalOcean credentials and configuration
          DO_API_TOKEN: ${{ secrets.DO_API_TOKEN }}
          DO_TEST_SSH_KEY_ID: ${{ vars.DO_TEST_SSH_KEY_ID }}
          DO_TEST_REGION: ${{ vars.DO_TEST_REGION }}
          DO_TEST_IMAGE: ${{ vars.DO_TEST_IMAGE }}
          DO_TEST_VPC_UUID: ${{ vars.DO_TEST_VPC_UUID }}
          DO_TEST_DOMAIN: ${{ vars.DO_TEST_DOMAIN }}
          # Cloudflare (optional, for cf:dns tests)
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_TEST_DOMAIN: ${{ vars.CF_TEST_DOMAIN }}
        run: ./bats.sh ci cloud ${{ matrix.provider }}
