name: BATS VM Tests

permissions:
  contents: read

on:
  push:
    branches:
      - main
      - 'ci/**' # Feature branches for testing - remove before merging

jobs:
  vm-tests:
    runs-on: ubuntu-24.04
    timeout-minutes: 20

    strategy:
      fail-fast: false
      matrix:
        distro: [ubuntu24, debian12, debian13]

    concurrency:
      group: bats-vm-${{ matrix.distro }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP and Composer
        uses: ./.github/actions/setup-php-composer

      - name: Install BATS and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bats jq

      - name: Setup Lima
        uses: lima-vm/lima-actions/setup@v1

      - name: Setup test fixtures
        run: |
          mkdir -p tests/bats/fixtures/keys tests/bats/fixtures/inventory
          ssh-keygen -t ed25519 -f tests/bats/fixtures/keys/id_test -N "" -C "deployer-bats-test"
          echo -e "servers: []\nsites: []" > tests/bats/fixtures/inventory/test-deployer.yml

      - name: Setup environment file
        run: |
          cat <<'EOF' > .env
          ${{ secrets.DOTENV_FILE }}
          EOF

      - name: Run VM tests for ${{ matrix.distro }}
        env:
          CI: "true"
          BATS_DISTRO: ${{ matrix.distro }}
        run: ./bats.sh ci vm ${{ matrix.distro }}
